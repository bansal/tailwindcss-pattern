<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/tailwind.css" rel="stylesheet" />
    <title>Tailwindcss pattern plugin</title>
  </head>
  <body>
    <main>
      <div class="grid grid-cols-4">
        <div
          class="aspect-square bg-black text-white flex justify-center items-center gap-4 text-sm underline font-mono"
        >
          <a href="https://links.bansal.io/patterns-playground">Examples</a>
          <a href="https://github.com/bansal/tailwindcss-pattern">Github</a>
        </div>
        <div class="aspect-square pattern-grid"></div>
        <div
          class="aspect-square pattern-checks-sm pattern-color-blue-500"
        ></div>
        <div
          class="aspect-square pattern-dots bg-yellow-300 pattern-color-gray-800"
        ></div>
        <div
          class="aspect-square pattern-cross-dots-[50px] pattern-color-primary"
        ></div>
        <div
          class="aspect-square bg-pink-300 pattern-diagonal-lines-[50px] pattern-color-[#bf0e0e]"
        ></div>
        <div
          class="aspect-square bg-purple-400 pattern-horizontal-lines-[50px] pattern-color-purple-200"
        ></div>
        <div
          class="aspect-square bg-gray-900 pattern-vertical-lines-[50px] pattern-color-white"
        ></div>
        <div
          class="aspect-square bg-teal-100 pattern-diagonal-stripes-[50px] pattern-color-teal-50"
        ></div>
        <div
          class="aspect-square bg-green-200 pattern-horizontal-stripes-[50px] pattern-color-green-500"
        ></div>
        <div
          class="aspect-square bg-cyan-300 pattern-vertical-stripes-[50px] pattern-color-[#49A5B1]"
        ></div>
        <div
          class="aspect-square bg-orange-500 pattern-triangles-lg pattern-color-orange-700"
        ></div>
      </div>
    </main>
  </body>
</html>
